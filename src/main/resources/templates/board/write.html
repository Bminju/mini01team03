<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"><!--//th를 사용한다는 의미-->
<head>
	<div th:replace="/fragments/header.html :: fragment-header(title = 'Community')"></div>
	<div th:replace="/fragments/modal.html :: fragment-modal"></div>
</head>
<body>
	<div th:replace="/fragments/nav.html :: fragment-nav(current='Community')"></div>
	<div th:replace="/fragments/footer.html :: fragment-footer"></div>

	<!--게시글 작성 -->
  <div class="container">
     <h3>Write Board</h3>
        <form id="postForm" th:object="${boardVO}" method="Post" th:action="@{/user/write}" >
            <input type="hidden" th:field="*{bnum}">
            <div class="form-group">
                <label for="title" class="form-label" >TITLE</label>
                <input type="text" class="form-control" th:errorclass="is-invalid"
                 id="title" name="title" th:field="*{title}" />
               <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
                 제목 에러 메시지
                </div>
                <div class="form-group">
            <label for="content" class="form-label">CONTENT</label>
            <textarea class="form-control" id="content" rows="10" name="content"  
                 th:classappend="${#fields.hasErrors('content')} ? 'is-invalid':''" th:field="*{content}"> </textarea>
               
            <div class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">
                    내용 에러 메시지
            </div>
           
            <div class="text-right">  <!--text오른쪽 정렬-->
                <button type="submit" class="btn btn-secondary">write</button>
                <a type="button" class="btn btn-secondary" th:href="@{/community}">list</a>
            </div>
            </div>
            </div>
        </form>
    </div> 
</body>
</html>
